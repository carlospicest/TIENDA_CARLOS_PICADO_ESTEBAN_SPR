<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="dashboard/components/head.html :: head"></head>

<body class="">
	<div class="wrapper">

		<div th:replace="dashboard/components/sidebar.html :: sidebar"></div>

		<div class="main-panel">
			<!-- Navbar -->

			<nav th:replace="dashboard/components/navbar.html :: navbar"></nav>

			<!-- End Navbar -->
			<div class="content content min-vh-100">

				<h3 class="mb-4">Editar usuario</h3>

				<form class="form" method="POST"
					th:action="@{/usuarios/editar/{id}(id=${usuario.id})}"
					th:object="${usuario}">
					<div class="row">
						<div class="col-12">
							<div class="form-group">
								<label>DNI<span>*</span></label> <input name="dni" type="text"
									placeholder="" th:field="*{dni}">
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<label>Nombre</label> <input name="nombre" type="text"
									placeholder="" th:field="*{nombre}">
							</div>
						</div>
						<div class="col-lg-6 col-12">
							<div class="form-group">

								<label>Primer apellido</label> <input name="primer_apellido"
									type="text" placeholder="" th:field="*{apellido1}">

							</div>
						</div>
						<div class="col-lg-6 col-12">
							<div class="form-group">
								<label>Segundo apellido<span>*</span></label> <input
									name="segundo_apellido" type="text" th:field="*{apellido2}">
							</div>
						</div>

						<div class="col-lg-6 col-12">
							<div class="form-group">
								<label>Email<span>*</span></label> <input name="email"
									type="email" th:field="*{email}">
							</div>
						</div>

						<div class="col-lg-6 col-12">
							<div class="form-group">
								<label>Dirección<span>*</span></label> <input name="direccion"
									type="text" th:field="*{direccion}">
							</div>
						</div>
						<div class="col-lg-6 col-12">
							<div class="form-group">
								<label>Provincia<span>*</span></label> <select
									th:field="*{provincia}" id="provincia">
									<option th:each="p : ${provinciaList}" th:value="${p}"
										th:text="${p}">
								</select>
							</div>
						</div>

						<div class="col-lg-6 col-12">
							<div class="form-group">
								<label>Localidad<span>*</span></label> <input name="localidad"
									type="text" th:field="*{localidad}">
							</div>
						</div>

						<div class="col-lg-6 col-12">
							<div class="form-group">
								<label>Teléfono<span>*</span></label> <input name="telefono"
									type="text" th:field="*{telefono}">
							</div>
						</div>

						<div class="col-lg-6 col-12">
							<div class="form-group">
								<label>Baja de usuario</label> <input type="checkbox"
									name="baja" th:field="*{baja}" th:value="*{baja}">
							</div>
						</div>

						<div class="col-lg-6 col-12">
							<div class="form-group">
								<label>Contraseña<span>*</span></label> <input name="password"
									type="password" th:field="*{password}">
							</div>
						</div>

						<div class="col-12">
							<div class="form-group button text-center">
								<button type="submit" class="btn mt-4">Guardar cambios</button>
							</div>
						</div>

					</div>
				</form>
			</div>

			<footer th:replace="dashboard/components/footer.html :: footer"></footer>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script th:src="@{/dashboard/assets/js/core/jquery.min.js}"></script>
	<script type="text/javascript" charset="utf8"
		th:src="@{/dashboard/assets/js/plugins/moment-with-locales.js}"></script>
	<script th:src="@{/dashboard/assets/js/core/popper.min.js}"></script>
	<script th:src="@{/dashboard/assets/js/core/bootstrap.min.js}"></script>
	<script
		th:src="@{/dashboard/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
	<!--  Google Maps Plugin    -->
	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>-->
	<!-- Chart JS -->
	<!-- <script th:src="@{/dashboard/assets/js/plugins/chartjs.min.js}"></script> -->
	<!--  Notifications Plugin    -->
	<script th:src="@{/dashboard/assets/js/plugins/bootstrap-notify.js}"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<!-- <script th:src="@{/dashboard/assets/js/paper-dashboard.min.js?v=2.0.1}" type="text/javascript"></script><!-- Paper Dashboard DEMO methods, don't include it in your project! -->
	<script th:src="@{/dashboard/assets/demo/demo.js}"></script>

	<script type="text/javascript" charset="utf8"
		th:src="@{/dashboard/assets/js/plugins/datatables.js}"></script>
	<script type="text/javascript" charset="utf8"
		th:src="@{/dashboard/assets/js/productos.js}"></script>

	<script>
	
    $(document).ready(function() {
      // Worked: $(someElements[1]).removeClass('.someClassToRemove');
      
      const opcionIndex = 1;
      
      let nav = $('ul.nav li');
      
      Object.keys(nav).forEach((e) => {
      		
      		if (nav[e].value === 0) {

				if (e == opcionIndex) {
					nav[e].classList.add('active');
				} else {
     				nav[e].classList.remove('active');
    			}
			
			}
			
		});
      
    });
  </script>
</body>

</html>
