<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="index/components/head.html :: head"></head>
<body>

	<header th:replace="index/components/header.html :: header"></header>

	<section id="contact-us" class="contact-us section">
		<div class="container">
			<div class="contact-head">
				<div class="row justify-content-md-center">
					<div class="col-lg-8 col-12">
						<div class="form-main">

							<div class="title">
								<h3 class="text-left">Historial de pedidos realizados</h3>
							</div>

							<div class="row">

								<div class="col-12">

									<table id="pedidoTable" class="table shopping-summery">
										<thead>
											<tr class="main-hading">
												<th class="align-middle">NUM FACTURA</th>
												<th class="align-middle">MÉTODO DE PAGO</th>
												<th class="align-middle">IMPORTE</th>
												<th class="align-middle">ESTADO</th>
												<th class="align-middle"></th>
											</tr>
										</thead>
										<tbody>

											<tr th:if="${pedidoList.empty}">
												<td colspan="11">No hay pedidos para mostrar.</td>
											</tr>
											
											<tr th:if="${not #lists.isEmpty(pedidoList)}" th:each="pedido : ${pedidoList}">
												<td class="align-middle text-center"
													th:text="${pedido.num_factura}"></td>
												<td class="align-middle text-center"
													th:text="${pedido.metodo_pago}"></td>
												<td class="align-middle text-center"
													th:text="${pedido.total} + ' €'"></td>
												<td class="align-middle text-center"
													th:text="${pedido.estado}"></td>
												<td class="align-middle text-center">
													<a
													title="Ver detalles del pedido"
													th:href="@{/detalles_pedido/{id}(id=${pedido.id})}"
													target="_blank"><i class="bi bi-card-list icon_table"
														style="color: #F7941D;"> </i> </a> 
													<a th:if="${pedido.estado == 'PE'}" title="Cancelar pedido"
													th:href="@{/cancelacion_pedido?id={id}(id=${pedido.id})}"
													target="_blank"><i
														class="bi bi-send-slash-fill icon_table"
														style="color: #FF0000;"> </i> </a> 
													<a th:if="${pedido.estado == 'PC'}"
													title="Procesando la cancelación del pedido"><i
														class="bi bi-send-slash-fill icon_table"> </i>
													</a>
												</td>

											</tr>

										</tbody>
									</table>

								</div>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="index/components/footer.html :: footer"></footer>

	<!-- Jquery -->
	<script src="index/assets/js/jquery.min.js"></script>
	<script src="index/assets/js/jquery-migrate-3.0.0.js"></script>
	<script src="index/assets/js/jquery-ui.min.js"></script>
	<!-- Popper JS -->
	<script src="index/assets/js/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="index/assets/js/bootstrap.min.js"></script>
	<!-- Slicknav JS -->
	<script src="index/assets/js/slicknav.min.js"></script>
	<!-- Owl Carousel JS -->
	<script src="index/assets/js/owl-carousel.js"></script>
	<!-- Magnific Popup JS -->
	<script src="index/assets/js/magnific-popup.js"></script>
	<!-- Waypoints JS -->
	<script src="index/assets/js/waypoints.min.js"></script>
	<!-- Countdown JS -->
	<script src="index/assets/js/finalcountdown.min.js"></script>
	<!-- Nice Select JS -->
	<!-- <script src="index/assets/js/nicesellect.js"></script> -->
	<!-- Flex Slider JS -->
	<script src="index/assets/js/flex-slider.js"></script>
	<!-- ScrollUp JS -->
	<script src="index/assets/js/scrollup.js"></script>
	<!-- Onepage Nav JS -->
	<script src="index/assets/js/onepage-nav.min.js"></script>
	<!-- Easing JS -->
	<script src="index/assets/js/easing.js"></script>
	<!-- Active JS -->
	<script src="index/assets/js/active.js"></script>
	<!-- Common settings -->
	<script src="index/assets/js/common-settings.js"></script>
	<!-- Shop JS -->
	<script src="index/assets/js/shop.js"></script>

</body>
</html>
