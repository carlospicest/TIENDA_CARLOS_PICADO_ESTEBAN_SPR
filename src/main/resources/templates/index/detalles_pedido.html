<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="index/components/head.html :: head"></head>
<body>
	
	<header th:replace="index/components/header.html :: header"></header>
	
	<section id="contact-us" class="contact-us section">
		<div class="container">
			<div class="contact-head">
				<div class="row justify-content-md-center">
					<div class="col-lg-8 col-12">
						<div class="form-main">
							
							<h3 class="mb-4">Detalle del pedido</h3>

							<fieldset class="mb-4">

								<legend>Datos del usuario</legend>

								<div class="container" th:object="${usuario}">
									<div class="row">
										<div class="col-2 font-weight-bold">Nombre:</div>
										<div class="col-4">
											<span th:text="*{nombre}"></span>
										</div>
										<div class="col-2 font-weight-bold">Apellidos:</div>
										<div class="col-4">
											<span th:text="*{apellido1} + ' ' + *{apellido2}"></span>
										</div>
									</div>
									<div class="row">
										<div class="col-2 font-weight-bold">Dirección:</div>
										<div class="col-10">
											<span th:text="*{direccion}"></span>
										</div>
									</div>
									<div class="row">
										<div class="col-2 font-weight-bold">Provincia:</div>
										<div class="col-4">
											<span th:text="*{provincia}"></span>
										</div>
										<div class="col-2 font-weight-bold">Localidad:</div>
										<div class="col-4">
											<span th:text="*{localidad}"></span>
										</div>
									</div>
									<div class="row">
										<div class="col-2 font-weight-bold">DNI:</div>
										<div class="col-4">
											<span th:text="*{dni}"></span>
										</div>
									</div>
								</div>

							</fieldset>

							<fieldset class="mb-4">

								<legend>Datos del pedido</legend>

								<div class="container" th:object="${pedido}">
									<div class="row align-items-center mb-3">
										<div class="col-2 font-weight-bold">Num Factura:</div>
										<div class="col-4">
											<span th:text="*{num_factura}"></span>
										</div>
										<div class="col-2 font-weight-bold">Método de pago:</div>
										<div class="col-4">
											<span th:text="*{metodo_pago}"></span>
										</div>
									</div>
									<div class="row align-items-center mb-3">

										<div class="col-2 font-weight-bold">Importe total:</div>
										<div class="col-4">
											<span th:text="*{total} + ' €'"></span>
										</div>

										<div class="col-2 font-weight-bold">Fecha:</div>
										<div class="col-4">
											<span th:text='${T(curso.java.tienda.utiles.DateTime).getFormat(pedido.fecha, "dd-MM-yyyy HH:mm:ss")}'></span>
										</div>

									</div>
									<div class="row align-items-center">
										<div class="col-2 font-weight-bold">Estado del pedido:</div>
										<div class="col-4">
											<span th:text="*{estado}"></span>
										</div>
										<div class="col-2 font-weight-bold">Cantidad de productos:</div>
										<div class="col-4">
											<span th:text="${#lists.size(detallePedidoList)}"></span>
										</div>
									</div>
								</div>

							</fieldset>



							<table id="detallePedidoTable" class="table shopping-summery">
								<thead>
									<tr class="main-hading">
										<th class="align-middle">PRODUCTO</th>
										<th class="align-middle">UNIDADES</th>
										<th class="align-middle">PRECIO UNIDAD</th>
										<th class="align-middle">TOTAL</th>
									</tr>
								</thead>
								<tbody>

									<tr th:each="detalle : ${detallePedidoList}">
										<td class="text-center" th:text="*{detalle.producto.nombre}"></td>
										<td class="text-center" th:text="*{detalle.unidades}"></td>
										<td class="text-center" th:text="*{detalle.precio_unidad}"></td>
										<td class="text-center" th:text="*{detalle.total}"></td>
									</tr>

								</tbody>
							</table>

						</div>
					</div>
				</div>
			</div>


		</div>

	</section>
	
	<footer th:replace="index/components/footer.html :: footer"></footer>
	
	<!-- Jquery -->
	<script th:src="@{/index/assets/js/jquery.min.js}"></script>
	<script th:src="@{/index/assets/js/jquery-migrate-3.0.0.js}"></script>
	<script th:src="@{/index/assets/js/jquery-ui.min.js}"></script>
	<!-- Popper JS -->
	<script th:src="@{/index/assets/js/popper.min.js}"></script>
	<!-- Bootstrap JS -->
	<script th:src="@{/index/assets/js/bootstrap.min.js}"></script>
	<!-- Slicknav JS -->
	<script th:src="@{/index/assets/js/slicknav.min.js}"></script>
	<!-- Owl Carousel JS -->
	<script th:src="@{/index/assets/js/owl-carousel.js}"></script>
	<!-- Magnific Popup JS -->
	<script th:src="@{/index/assets/js/magnific-popup.js}"></script>
	<!-- Waypoints JS -->
	<script th:src="@{/index/assets/js/waypoints.min.js}"></script>
	<!-- Countdown JS -->
	<script th:src="@{/index/assets/js/finalcountdown.min.js}"></script>
	<!-- Nice Select JS -->
	<!-- <script src="index/assets/js/nicesellect.js"></script> -->
	<!-- Flex Slider JS -->
	<script th:src="@{/index/assets/js/flex-slider.js}"></script>
	<!-- ScrollUp JS -->
	<script th:src="@{/index/assets/js/scrollup.js}"></script>
	<!-- Onepage Nav JS -->
	<script th:src="@{/index/assets/js/onepage-nav.min.js}"></script>
	<!-- Easing JS -->
	<script th:src="@{/index/assets/js/easing.js}"></script>
	<!-- Active JS -->
	<script th:src="@{/index/assets/js/active.js}"></script>
	<!-- Shop JS -->
	<script th:src="@{/index/assets/js/shop.js}"></script>
	<!-- Common settings -->
	<script th:src="@{/index/assets/js/common-settings.js}"></script>

	
</body>
</html>
